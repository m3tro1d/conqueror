linters:
  enable-all: true

  disable:
    - interfacer
    - maligned
    - scopelint
    - exhaustivestruct
    - golint
    - wrapcheck
    - testpackage
    - ireturn
    - gomnd
    - gci
    - varnamelen
    - govet
    - exhaustruct
    - wsl
    - forbidigo
    - lll
    - nlreturn
    - dupl
